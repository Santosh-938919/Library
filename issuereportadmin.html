    <style>
        body {
            font-family: Arial, sans-serif;
            /* background:linear-gradient(90deg,#b59696,#74756d,#b2c5a4) */
            background-image: url("https://th.bing.com/th/id/OIP.h494aYkswqnr8sU2inyzMQHaEK?w=296&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7 ");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;

        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(136, 22, 22, 0.1);
            background:linear-gradient(180deg,#c3ff00,#749b91,#7a4158);
            border: 2px solid black;
            border-color: #7a4158;
            border-radius: 10px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            text-decoration: underline;
            

        }

        label {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #0f0b0b;
            border-radius: 5px;
            margin-bottom: 20px;
            
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #110e0e;
            border-radius: 5px;
            resize: none;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            /* background:linear-gradient(180deg,#c3ff00,#749b91,#7a4158); */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #5f00b3;
        }

        @keyframes animate {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            animation: animate 1s ease-in-out;
        }

}
.sidebar:hover{

active{

}
.menu a span{
    overflow:hidden;

}
.menu a i{
    font-size: 1.2rem;
}
.logout{
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;}

    <div class="container">
        <h1>Report an Issue</h1>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
