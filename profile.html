.card {
    position: relative;
    width: 350px;
    height: 450px;
    /* opacity: 0; */
    background: none;
    box-shadow: 0 35px 80px rgba(0, 0, 0, 0.15);
    transition: 0.5s;
}

.card:hover {
    height: 600px;
    opacity: 100%;
    margin-top: 3em;
}  

.imgbox {
    position: absolute;
    left: 50%;
    top: -50px;
    width: 150px;
    height: 150px;
    transform: translateX(-50%);
    background: #fff;
    border-radius: 19px;
    overflow: hidden;
    transition: 0.5s;
    box-shadow: 0 15px 50px rgba(0, 0, 0, .35);
}


.imgbox img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.card .content {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    overflow: hidden;
}

.card .content .details {
    padding: 50%;
    text-align: center;
    width: 100%;
    transition: 0.5s;
    transform: translateY(150px);
}

.card:hover .content .details {
    transform: translateY(0px);
}

.card .content .details h2 {
    font-size: 1.50em;
    font-weight: 600;
    color: #302f2f;
    line-height: 1.2em;
}

.card .content .details h2 span {
    max-height: fit-content;
    font-size: 0.70rem;
    font-weight: 500;
    opacity: 0.5;
}
