body{

.sidebar{
    position: sticky;
    top: 0;
    left: 0;
    bottom: 0;
    width: 50px;
    height: 100vh;
    padding: 0.17rem;
    color:#fff ;
    overflow: hidden;
    transition: all 0.5s linear;
    background: rgba(113,99,186,255);
    /* content-visibility:hidden; */
    align-items: center;
    justify-content: center;
}
.sidebar:hover{
    width: 180px;
    transition: 0.1s;

    /* content-visibility:visible; */
    
}
    



.logo{
    height:80 ;
    padding: 16px;
}
.menu{
    height:88%;
    position: relative;
    list-style: none;
    padding: 0;
}
.menu li{
    padding:1rem;
    margin:8px 0;
    border-radius: all 0.5s ease-in-out;

}
.menu li:hover,
active{
    background: #e0e0e058;
}
.menu a{
    color:#fff;
    font-size: 14px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 1.5rem;

}
.menu a span{
    overflow:hidden;

}
.menu a i{
    font-size: 1.2rem;
}
.logout{
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
}
/* main body section****/
.main--content{
    position: relative;
    background:#ebe9e9;
    width: 100%;
    padding: 1rem;   
}
.header--wrapper img{
    width: 50px;
    height: 50px;
    cursor: pointer;
    border-radius: 50%;}
 .header--wrapper{
    display:flex;
    justify-content: space-between;
    align-items: center; 
    flex-wrap: wrap;   
    background: #fff;
    border-radius: 5px;
    padding: 10px 2rm;
    margin-bottom: 1rem;
 }
 .header--title
 {
    color: rgba(113,99,186,255);

 }
 .user--info
 {
    display:flex;
    align-items:center;
    gap:1rem;
 }
 .search--box
 {
    background: rgb(236,236,236);
    border-radius: 15px;
    color: rgba(113,99,186,255);
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 4px 12px;
 }
 .search--box input{
    background: transparent;
    padding: 10px;
 }
 .search--box i{
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.5s ease-out;

 }
 .search--box inline-size: hover{
transform: scale(1.2);
 }
 /* card container*/

 .dashboard {
    background-color: #b5adc9;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
}


.dashboard-section {
    background-color: #e6d3d3;
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px;
    animation: fadeIn 1s ease-in-out;
}

.dashboard-section h2 {
    margin-bottom: 20px;
}

.dashboard-section p {
    margin-bottom: 10px;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
